<ion-modal-view ng-controller="ItemCtrl" ng-init="init()">
  <ion-header-bar class="bar bar-header bar-light">
    <div class="button button-clear" ng-click="closeModal()">
      <span class="icon ion-close"></span>
    </div>
    <h1 class="title">Item Detail</h1>
  </ion-header-bar>
  <ion-content>
    <!--     <div class="wrap">
      <div class="img-convert-full">
        <img class="full-image" src={{todoItem.doubanData.image}}>
      </div>
    </div> -->
    <div class="img-convert-full">
      <img class="full-image" src={{todoItem.doubanData.image}}>
      <div class="svg-wraper"></div>
    </div>
    <div class="item">
      <h1>{{todoItem.doubanData.title}}</h1>
      <p>{{todoItem.doubanData.author[0].name}}</p>
    </div>
  </ion-content>
</ion-modal-view>
