<ion-view title="Douban Todo">
  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-plus" href="#/tab/home/search">
    </a>
  </ion-nav-buttons>

  <ion-content class="list app-item-list">
    <ion-refresher on-refresh="doRefresh()">
    </ion-refresher>
    <a class="item item-thumbnail-left app-item-simple" ng-repeat="toDoItem in toDoList">
      <img src={{toDoItem.image}}>
      <h2>{{toDoItem.title}}</h2>
      <p>{{toDoItem.author[0].name}}</p>
    </a>
  </ion-content>
</ion-view>
